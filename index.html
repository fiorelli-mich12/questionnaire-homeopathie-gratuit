<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Homéopathique</title>

 <style>
    /* Styles pour le questionnaire */
    body {
  /* Arrière-plan principal : image évoquant le domaine médical */
  background: url(https://images.unsplash.com/photo-1556155092-8707de31f9c4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80
) no-repeat center center fixed;
  background-size: cover;
  position: relative;
}
/* Optionnel : ajouter un filigrane par-dessus l’arrière-plan avec une faible opacité */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url(https://cdn.pixabay.com/photo/2014/04/03/10/32/medical-312128_1280.png) no-repeat center center;
  background-size: contain;
  opacity: 0.1; /* Ajustez l'opacité selon le rendu désiré */
  z-index: -1;
}
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: white;
      background-color: #005f73;
      padding: 15px;
      border-radius: 8px;
    }
    form {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background-color: #fff;
      color: #333;
    }
    input:focus, textarea:focus {
      border-color: #43a047;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #43a047;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>

  <!-- Inclusion de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init('_xrVjJ5GMtRQa8tgs'); // Remplacez par votre User ID EmailJS
    })();

    window.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("questionnaireForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();

        // Envoi du formulaire via EmailJS
        emailjs.sendForm("service_mcfqtce", "template_ng0kbls", form)
          .then(function () {
            alert("Merci ! Votre questionnaire a été envoyé avec succès. MERCI pour votre donation!!");
            form.reset(); // Réinitialise le formulaire
          })
          .catch(function (error) {
            console.error("Erreur lors de l'envoi:", error);
            alert("Une erreur s'est produite lors de l'envoi. Veuillez réessayer.");
          });
      });
    });
  </script>
</head>
<body>
  <h2>Questionnaire Homéopathique</h2>
  <form id="questionnaireForm">
    <label for="nom">Nom ou pseudo :</label>
    <input id="nom" name="nom" type="text" required>

    <label for="email">Email :</label>
    <input id="email" name="email" type="email" required>

    <label for="age">Âge du patient (précisez si un parent répond pour un enfant) :</label>
    <textarea id="age" name="age" rows="1" required></textarea>

    <label for="problemes">Problèmes majeurs nécessitant la consultation :</label>
    <textarea id="problemes" name="problemes" rows="4" required></textarea>

    <label for="poids_taille">Poids / Taille :</label>
    <input id="poids_taille" name="poids_taille" type="text" required>

    <label for="typologie">Typologie du visage (1 = carré, 0 = rond, 3 = triangulaire) :</label>
    <input id="typologie" name="typologie" type="number" min="0" max="3" required>

    <label for="tabagisme">Tabagisme (1 = OUI, 0 = NON, 2 = Occasionnellement) :</label>
    <input id="tabagisme" name="tabagisme" type="number" min="0" max="2" required>

    <label for="alcool">Alcool (1 = OUI, 0 = NON, 2 = Occasionnellement) :</label>
    <input id="alcool" name="alcool" type="number" min="0" max="2" required>

    <label for="autres-drogues">Autres drogues (précisez) :</label>
    <input id="autres-drogues" name="autres-drogues" type="text" placeholder="Précisez">

    <label for="question7">Antécédents médicaux :</label>
    <textarea id="question7" name="question7" rows="2" required></textarea>

    <label for="question8">Antécédents chirurgicaux :</label>
    <textarea id="question8" name="question8" rows="2" required></textarea>

    <label for="question9">Médicaments en cours :</label>
    <textarea id="question9" name="question9" rows="2" required></textarea>

    <label for="question10">Vos moyens personnels de soulagement :</label>
    <textarea id="question10" name="question10" rows="2" required></textarea>

    <label for="question11">Ce qui péjore vos symptômes :</label>
    <textarea id="question11" name="question11" rows="2" required></textarea>

    <label for="question12">Si douleurs, type :</label>
    <textarea id="question12" name="question12" rows="2" required></textarea>

    <label for="question13">Signes ou symptômes accompagnateurs :</label>
    <textarea id="question13" name="question13" rows="2" required></textarea>

    <label for="question14">Rêves récurrents :</label>
    <textarea id="question14" name="question14" rows="2" required></textarea>

    <label for="question15">Aliment(s) ou met(s) préféré(s) :</label>
    <textarea id="question15" name="question15" rows="2" required></textarea>

    <label for="question16">Yeux rouges ou irrités, bouffées de chaleur ? :</label>
    <textarea id="question16" name="question16" rows="2" required></textarea>

    <button type="submit">Envoyer</button>
  </form>
  <div id="back-link" style="text-align: center; margin-top: 20px;">
    <a href="https://votre-google-site-url" style="font-size: 16px; color: #005f73; text-decoration: none; background-color: #e8f5e9; padding: 10px 15px; border-radius: 5px; border: 1px solid #005f73;">
      ← Retour au site principal
    </a>
  </div>
</body>
</html>
